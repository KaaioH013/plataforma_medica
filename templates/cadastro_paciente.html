{% extends "base.html" %}

{% block title %}Cadastro de Paciente{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto card p-4 shadow-sm mb-5">
            <h2 class="my-4">Cadastre-se na Plataforma</h2>

            <form method="post">
                {% csrf_token %} {{ form.as_p }} 
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Cadastro</button>
            </form>
            
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-success mt-3">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
